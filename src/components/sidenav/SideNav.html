<div class="sideNav" ng-controller="SideNavCtrl as sidenav">
  <div class="userInfo row">
    <ul>
      <li ng-click="navigate('home')">
        <i class="fa fa-user fa-lg" aria-hidden="true"></i>
        <h4>{{sidenav.userDB.username}}</h4>
      </li>
    </ul>
  </div>
  <div class="userLinks">
    <ul>
      <li ng-click="navigate('tasks'); setActive('tasks')" ng-class="{active: active == '/home/tasks'}">
        <div class="userIconWrap">
          <i class="fa fa-tasks fa-lg" aria-hidden="true"></i>
        </div>
        <h4>Tasks</h4>
        <div class="activeBar"></div>
      </li>
      <li ng-click="navigate('stats'); setActive('stats')" ng-class="{active: active == '/home/stats'}">
        <div class="userIconWrap">
          <i class="fa fa-bar-chart fa-lg" aria-hidden="true"></i>
        </div>
        <h4>Stats</h4>
        <div class="activeBar"></div>
      </li>
      <li ng-click="navigate('calendar'); setActive('calendar')" ng-class="{active: active == '/home/calendar'}">
        <div class="userIconWrap">
          <i class="fa fa-calendar fa-lg" aria-hidden="true"></i>
        </div>
        <h4>Calendar</h4>
        <div class="activeBar"></div>
      </li>
      <li ng-click="navigate('notifications'); setActive('notifications')" ng-class="{active: active == '/home/notifications'}">
        <div class="userIconWrap">
          <i class="fa fa-bell fa-lg" aria-hidden="true"></i>
        </div>
        <h4>Notifications</h4>
        <div class="activeBar"></div>
      </li>
    </ul>
  </div>
</div>
