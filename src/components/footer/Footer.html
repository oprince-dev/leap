<div class="footer" ng-controller="FooterCtrl as footer">
  <div class="footer-content">
    <div class="socmed">
      <div ng-repeat="img in footer.socmed">
        <img ng-src="{{footer.getImagePath(img)}}" class="socmed-img" alt="Social media"/>
      </div>
    </div>
    <div class="contact">
      <div class="contact-col" ng-repeat="contact in footer.contacts">
        <p class="contact-head">
          {{contact.head}}
        </p>
        <p class="contact-info">
          {{contact.info}}
        </p>
      </div>
    </div>
  </div>
</div>
