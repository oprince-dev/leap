<ng-include src="'/src/components/nav/Nav.html'" ng-if="tasks.showNav"></ng-include>
<div class="tasks-page page">
  <ng-include src="'/src/components/sidenav/SideNav.html'"></ng-include>
  <div class="tasks-wrap">
    <div class="content">
      <form ng-submit="tasks.addTask()">
        <div class="task-input-row">
          <input type="text" ng-model="tasks.task" class="input-field" id="task-input" placeholder="New Task">
        </div>
        <div class="date-time-row">
          <input type="datetime-local" ng-model="tasks.taskDateTime" class="input-field" id="task-date-time">
        </div>
        <div class="task-input-row">
          <input type="submit" class="leap-button" value="Save">
        </div>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th>Task</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="task in pullTasks">
            <td>{{task.taskTitle}}</td>
            <td>{{task.taskDateTime}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
