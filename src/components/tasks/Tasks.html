<ng-include src="'/src/components/nav/Nav.html'" ng-if="showNav"></ng-include>
<div class="tasks-page page">
  <ng-include src="'/src/components/sidenav/SideNav.html'"></ng-include>
  <div class="tasks-wrap">
    <div class="content">
      <form ng-submit="addTask()">
        <input type="text" ng-model="task" placeholder="New Task">
        <input type="submit" value="Add Task">
      </form>
      <ul>
        <li ng-repeat="task in pullTasks"> {{ task.$value }}</li>
      </ul>
    </div>
  </div>
</div>
