<ng-include src="'/src/partials/Nav.html'" ng-if="showNav"></ng-include>
<div class="land-page">
  <div class="device-mocks">
    <div id="phonemock"></div>
    <div id="laptopmock"></div>
  </div>
  <div class="land-content">
    <img src="{{phrase}}" id="phrase" alt="Manage your time with Leap"/>
    <div class="signUpCTA" ng-click="toAuth()">
      {{sign}}
    </div>
    <div class="badges">
      <img src="{{googleplay}}" alt="Google Play Leap Download">
      <img src="{{appstore}}" alt="App Store Leap Download">
    </div>
  </div>
</div>
<ng-include src="'/src/partials/Footer.html'" ng-if="showFooter"></ng-include>
